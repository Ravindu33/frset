   <input type="text"  id="inp" ><br>

        if(t=="a") {
        document.getElementById("vid").src = "1.css";

        }
        if(t!="a") {
        w = v.split('/');

        b = w[i-1];

        sd = s-1;
         document.getElementById("vid").src= sd+".css";
        console.log(v,sd);
        }
    }
    function nex() {
   
          v = document.getElementById("vid").src;
